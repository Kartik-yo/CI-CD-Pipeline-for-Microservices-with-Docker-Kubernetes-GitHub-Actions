<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservice Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center mt-5">
    <h1>Welcome to Microservice Frontend</h1>
    <button class="btn btn-primary" onclick="fetchAPI()">Check Backend Health</button>
    <p id="response" class="mt-3"></p>
</div>

<script>
    async function fetchAPI() {
        try {
            const response = await fetch('http://localhost:5000/api/health');
            const data = await response.json();
            document.getElementById('response').innerText = data.message;
        } catch (error) {
            document.getElementById('response').innerText = 'Failed to fetch backend API';
        }
    }
</script>
</body>
</html>
